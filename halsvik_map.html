<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Loadingâ€¦</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    .map-container {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>

  <script>
    function updateTitle() {
      const now = new Date();

      const day = now.getDate();
      const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
                      "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

      function ordinal(n) {
        if (n > 3 && n < 21) return n + "th";
        switch (n % 10) {
          case 1: return n + "st";
          case 2: return n + "nd";
          case 3: return n + "rd";
          default: return n + "th";
        }
      }

      const dayStr = ordinal(day);
      const monthStr = months[now.getMonth()];
      const yearStr = now.getFullYear();

      const h = String(now.getHours()).padStart(2, "0");
      const m = String(now.getMinutes()).padStart(2, "0");

      document.title = `${dayStr} ${monthStr} ${yearStr} - ${h}h${m}`;
    }

    setInterval(updateTitle, 1000);
    updateTitle();
  </script>

</head>

<body>
  <div class="map-container">
    https://www.marinetraffic.com/en/ais/embed/zoom:16/centery:60.851/centerx:5.068/maptype:1/shownames:true/mmsi:0/shipid:0/vtypes:/showmenu:false/remember:false
    </iframe>
  </div>
</body>
</html>
