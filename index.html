<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Live Harbour Map – MarineTraffic Embed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Full-viewport, responsive embed */
    html, body {
      height: 100%;
      margin: 0;
      background: #0b132b; /* page background behind the map */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #eee;
    }
    header {
      position: fixed; z-index: 10; left: 0; right: 0; top: 0;
      padding: 10px 14px; background: rgba(0,0,0,.35); backdrop-filter: blur(6px);
      font-weight: 600;
    }
    .map-wrap {
      position: absolute; top: 48px; left: 0; right: 0; bottom: 0;
    }
    .map-embed {
      width: 100%;
      height: 100%;
      border: 0;
    }
    .note {
      position: fixed; z-index: 10; right: 10px; bottom: 10px;
      padding: 6px 10px; font-size: 12px; color: #cfcfcf; background: rgba(0,0,0,.35);
      border-radius: 6px;
    }
    .note a { color: #9ed0ff; text-decoration: none; }
  </style>
</head>
<body>
  <header>Live Harbour Map (center: 61.669°, 4.975° · zoom 17)</header>

  <div class="map-wrap">
    <iframe
      class="map-embed"
      title="MarineTraffic live map"
      src="https://www.marinetraffic.com/en/ais/embed/zoom:17/centery:61.669/centerx:4.975/maptype:4/shownames:true/mmsi:0/shipid:0/fleet:/fleet_id:/vtypes:/showmenu:false/remember:false"
      referrerpolicy="no-referrer-when-downgrade"
      loading="lazy"
      allowfullscreen>
    </iframe>
  </div>

  <div class="note">
    Map embedded from <a href="https://www.marinetraffic.com/en/p/embed-map" target="_blank" rel="noopener">MarineTraffic (Embed Map)</a>.
  </div>
</body>
</html>
