<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Harbour Views – Eikefet • Halsvik • Seljestokken</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --gap: 24px;
      --tile-height: 45vh;
      --bg: #0b132b;
      --fg: #e8eef9;
      --muted: #9fb3c8;
    }
    html, body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, sans-serif;
    }
    header {
      padding: 16px 20px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      background: #0b132b;
      position: sticky; top: 0; z-index: 10;
    }
    header h1 { margin: 0 0 4px; font-size: 20px; font-weight: 700; }
    header p  { margin: 0; font-size: 13px; color: var(--muted); }

    .grid {
      display: grid;
      gap: var(--gap);
      padding: 20px;
      grid-template-columns: 1fr;
    }
    @media (min-width: 900px) {
      .grid { grid-template-columns: 1fr 1fr; }
    }
    @media (min-width: 1300px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }

    .tile {
      background: #0e1a36;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.08);
    }
    .tile h2 {
      margin: 0; padding: 12px; font-size: 16px;
      background: #0e1a36;
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .embed-wrap {
      height: var(--tile-height);
      background: #000;
      position: relative;
    }
    iframe {
      width: 100%; height: 100%; border: 0;
      position: absolute; inset: 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Live Harbour Maps – Eikefet • Halsvik • Seljestokken</h1>
  <p>Interactive embeds provided by MarineTraffic Embed Map.</p>
</header>

<main class="grid">

  <!-- EIKEFET -->
  <section class="tile">
    <h2>EIKEFET</h2>
    <div class="embed-wrap">
      **<iframe src="https://www.marinetraffic.com/en/ais/embed/zoom:17/centery:60.701/centerx:5.552/maptype:1/shownames:true/mmsi:0/shipid:0/vtypes:/showmenu:false/remember:false"></iframe>**
    </div>
  </section>

  <!-- HALSVIK -->
  <section class="tile">
    <h2>HALSVIK</h2>
    <div class="embed-wrap">
      **<iframe src="https://www.marinetraffic.com/en/ais/embed/zoom:16/centery:60.852/centerx:5.068/maptype:1/shownames:true/mmsi:0/shipid:0/vtypes:/showmenu:false/remember:false"></iframe>**
    </div>
  </section>

  <!-- SELJESTOKKEN -->
  <section class="tile">
    <h2>SELJESTOKKEN</h2>
    <div class="embed-wrap">
      **<iframe src="https://www.marinetraffic.com/en/ais/embed/zoom:17/centery:61.669/centerx:4.975/maptype:1/shownames:true/mmsi:0/shipid:0/vtypes:/showmenu:false/remember:false"></iframe>**
    </div>
  </section>

</main>

</body>
</html>
